<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Крафтиватор мемесов</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div>
      <a class="brand-logo"> КРАФТИВАТОР МЕМЕСОВ </a>
    </div>
  </nav>
  	<label class="input-file">
	   	<input type="file" id="file" name="file">		
	   	<span>Выберите файл JPG</span>
 	</label>
  
  <div id="main-sec">
    <div>
      <div>
        <div id="image-container">
          <canvas width="400" height="400">
          </canvas>
          <div class="" id="success">
            <p>Мемес готов, держите!</p>
          </div>
        </div>
      </div>
      <div>
        <div class="text-inputs">
          <div class="input-field">
            <i class="material-icons prefix">border_color</i>
            <input id="topLineText" type="text" class="input-line">
            <label for="topLineText">Текст сверху</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">border_color</i>
            <input id="bottomLineText" type="text" class="input-line">
            <label for="bottomLineText">Текст снизу</label>
          </div>
          <button id="saveBtn">Сохранить</button>
        </div>

      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
